{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'backEnd/assets/img/favicon.ico' %}"/>
    <link href="{% static 'backEnd/assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'backEnd/assets/js/loader.js' %}"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
    <link href="{% static 'backEnd/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'backEnd/assets/css/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'backEnd/plugins/sweetalerts/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'backEnd/plugins/sweetalerts/sweetalert.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'backEnd/assets/css/components/custom-sweetalert.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="{% static 'backEnd/plugins/apex/apexcharts.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'backEnd/assets/css/dashboard/dash_1.css' %}" rel="stylesheet" type="text/css" />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- izitoast -->
    <link href="{% static 'backEnd/plugins/izitoast/iziToast.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    {% block custom_css %}{% endblock %}

</head>
<body class="sidebar-noneoverflow">
    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    <!--  BEGIN NAVBAR  -->
    <div class="header-container fixed-top">
        {% include 'backEnd/includes/header.html' %}
    </div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <!--  BEGIN SIDEBAR  -->
        <div class="sidebar-wrapper sidebar-theme">
            
            {% include 'backEnd/includes/sidebar.html' %}

        </div>
        <!--  END SIDEBAR  -->
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            {% block main_content %}{% endblock %}
            <!--  BEGIN FOOTER AREA  -->
            {% include 'backEnd/includes/footer.html' %}
            <!--  END FOOTER AREA  -->
        </div>
        <!--  END CONTENT AREA  -->


    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'backEnd/assets/js/libs/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'backEnd/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'backEnd/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'backEnd/plugins/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'backEnd/assets/js/app.js' %}"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    

    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <!-- <script src="{% static 'backEnd/plugins/apex/apexcharts.min.js' %}"></script>
    <script src="{% static 'backEnd/assets/js/dashboard/dash_1.js' %}"></script> -->
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.2"></script>
    <script type="text/javascript">
        Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";
    </script>
    <!-- sweetalert2 -->
    <script src="{% static 'backEnd/plugins/sweetalerts/sweetalert2.min.js' %}"></script>
    <script src="{% static 'backEnd/plugins/sweetalerts/custom-sweetalert.js' %}"></script>
    <!-- izitoast -->
    <script src="{% static 'backEnd/plugins/izitoast/iziToast.min.js' %}"></script>
    <!-- vue js scripts end -->
    {% block custom_js %}{% endblock %}

</body>
</html>
